<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw err; });
        }
        return response.json();
    })
    .then(data => {
        if (data.accessToken) {
            localStorage.setItem('jwtToken', data.accessToken);
            window.location.href = '/index.html';
        }
    })
    .catch(error => {
        let errorMessage = 'Login failed: ';
        if (error.message) {
            errorMessage += error.message; // Use the specific error message from the server
        } else {
            errorMessage += 'An error occurred';
        }
        document.getElementById('loginMessage').innerText = errorMessage;
    });
});


    function checkAuthStatus() {
    const token = localStorage.getItem('jwtToken');
    if (token) {
      // User is logged in
      document.querySelector('.logout-btn').style.display = 'inline-block';
      document.querySelector('.profile-btn').style.display = 'inline-block';
      document.querySelector('.login-btn').style.display = 'none';
      document.querySelector('.signup-btn').style.display = 'none';
    } else {
      // User is not logged in
      document.querySelector('.logout-btn').style.display = 'none';
      document.querySelector('.profile-btn').style.display = 'none';
      document.querySelector('.login-btn').style.display = 'inline-block';
      document.querySelector('.signup-btn').style.display = 'inline-block';
    }
  }

  function logOut() {
    localStorage.removeItem('jwtToken');
    window.location.href = 'index.html';
  }

  // Check authentication status on page load
  window.onload = checkAuthStatus;
</script>
