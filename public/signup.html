  <!-- Custom Script for Form Submission -->
  <script>
 function validatePasswords() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        } else {
            submitFormData();
            return false; // Prevent default form submission
        }
    }

    function submitFormData() {
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
    };

    fetch('http://localhost:8080/clients', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Email already exists!!');
        }
        return response.json();
    })
    .then(data => {
        if (data && data.message === "Client successfully created.") {
            // Call loginUser function here
            loginUser(formData.email, formData.password);
        } else {
            // Handle other responses or unsuccessful signup
            console.error('Signup failed:', data.message);
        }
    })
    .catch(error => {
        if (error.message.includes('Email already exists')) {
            alert('Error: Email already exists.');
        } else {
            alert('Error during signup: ' + error.message);
        }
    });
}

  
    function loginUser(email, password) {
      fetch('http://localhost:8080/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.accessToken) {
          // Store the JWT token in localStorage
          localStorage.setItem('jwtToken', data.accessToken);
  
          // Redirect to profile page
          window.location.href = '/index.html';
        } else {
          // Handle login failure
          console.error('Login failed after signup');
        }
      })
      .catch(error => {
        console.error('Error during login after signup:', error);
      });
    }

    function checkAuthStatus() {
    const token = localStorage.getItem('jwtToken');
    if (token) {
      // User is logged in
      document.querySelector('.logout-btn').style.display = 'inline-block';
      document.querySelector('.profile-btn').style.display = 'inline-block';
      document.querySelector('.login-btn').style.display = 'none';
      document.querySelector('.signup-btn').style.display = 'none';
    } else {
      // User is not logged in
      document.querySelector('.logout-btn').style.display = 'none';
      document.querySelector('.profile-btn').style.display = 'none';
      document.querySelector('.login-btn').style.display = 'inline-block';
      document.querySelector('.signup-btn').style.display = 'inline-block';
    }
  }

  function logOut() {
    localStorage.removeItem('jwtToken');
    window.location.href = 'index.html';
  }

  // Check authentication status on page load
  window.onload = checkAuthStatus;
  </script>
