<script>
  window.onload = function() {
      fetchUserProfile();
      checkAuthStatus();
  };

  function deleteBooking(bookingID) {
    const token = localStorage.getItem('jwtToken');
    if (!token) {
        alert('You must be logged in to delete a booking.');
        return;
    }

    if (!confirm('Are you sure you want to delete this booking?')) {
        return;
    }

    fetch(`/deleteBooking/${bookingID}`, {
        method: 'DELETE',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        alert('Booking deleted successfully');
        fetchUserProfile(); // Reload the user's profile to update the booking list
    })
    .catch(error => {
        console.error('Error deleting booking:', error);
        alert('Error deleting booking');
    });
    }

  function checkAuthStatus() {
    const token = localStorage.getItem('jwtToken');
    if (token) {
      // User is logged in
      document.querySelector('.logout-btn').style.display = 'inline-block';
      document.querySelector('.profile-btn').style.display = 'inline-block';
      document.querySelector('.login-btn').style.display = 'none';
      document.querySelector('.signup-btn').style.display = 'none';
    } else {
      // User is not logged in
      document.querySelector('.logout-btn').style.display = 'none';
      document.querySelector('.profile-btn').style.display = 'none';
      document.querySelector('.login-btn').style.display = 'inline-block';
      document.querySelector('.signup-btn').style.display = 'inline-block';
    }
  }

  function fetchUserProfile() {
      const token = localStorage.getItem('jwtToken');
      if (token) {
          fetch('/profile', {
              method: 'GET',
              headers: {
                  'Authorization': 'Bearer ' + token
              }
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              document.getElementById('userName').value = data.name || '';
              document.getElementById('userEmail').innerText = data.email || 'Not available';
              document.getElementById('userPhone').value = data.phoneNumber || '';
              displayBookings(data.bookings);
          })
          .catch(error => console.error('Error fetching user profile:', error));
      }
  }

  

  function updateUserInfo() {
      const token = localStorage.getItem('jwtToken');
      const updatedName = document.getElementById('userName').value;
      const updatedPhone = document.getElementById('userPhone').value;

      if (token) {
          fetch('/updateUserInfo', { // Update this URL to your API endpoint
              method: 'POST',
              headers: {
                  'Authorization': 'Bearer ' + token,
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ name: updatedName, phoneNumber: updatedPhone })
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              alert('User information updated successfully!');
              // Optionally, refresh user data here
          })
          .catch(error => {
              console.error('Error updating user info:', error);
              alert('Error updating user info');
          });
      }
  }

  function displayBookings(bookings) {
      let bookingsHtml = '';
      bookings.forEach(booking => {
          bookingsHtml += `
              <div class="booking" id="booking-${booking.bookingID}">
                <p><strong>Service Type:</strong> ${booking.serviceName}</p>
                  <p><strong>Date:</strong> ${booking.date}</p>
                  <p><strong>Time:</strong> ${booking.time}</p>
                  <p><strong>Location:</strong> ${booking.location}</p>
                  <p><strong>Notes:</strong> ${booking.additionalNotes || 'None'}</p>
                  <div style="text-align: center;">
                    <button onclick="deleteBooking(${booking.bookingID})" style="background: #27a776; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px;">Delete Booking</button>
                  </div>
              </div>
          `;
      });
      document.getElementById('userBookings').innerHTML = bookingsHtml;
  }

  function logOut() {
    localStorage.removeItem('jwtToken');
    window.location.href = 'index.html';
  }

</script>
